<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="main">
    <div class="container">
        <div class="chat-header">
            <img class="avatar" src="assets/chat-bot-avatar.png" alt="avatar">
            <div class="info">
                <p class="nickname">ChatGPT</p>
                <p class="status">online</p>
            </div>
        </div>
        <div class="message-block">
            <p>Hello! How can I help you?</p>
        </div>
        <div class="chat-footer">
            <input class="question-input" placeholder="Message..." aria-label="">
            <div class="sending-button">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
<script src="https://use.fontawesome.com/8e1ba56592.js"></script>
</body>
</html>
